<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Landing Page</title>
</head>

<body>
    <section>
        <header>
            <ul>
                <li> <a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img src="./Images 2/bars.png" alt=""></a></li>
                <li><button>Sign in</button></li>
            </ul>
        </header>
        <div class="main">
            <img src="./Images 2/google.png" alt="google">
            <div class="searchBox">
                <input type="text" class="search">
                <div class="icons">
                    <div><img src="./Images 2/search.png" alt=""></div>
                    <div><img src="./Images 2/mic.png" alt=""></div>
                </div>
            </div>
            <div class="buttons">

            </div>
            <ul class="languages">Google offered in : <a href="#">English</a></ul>
        </div>
        <div class="footer">
            <div class="row row1">
                <p class="country">Switzerland</p>
                <div class="row row2">
                <ul>
                    <li><a href="#">Advertising</a> </li>
                    <li><a href="#">Business</a> </li>
                    <li><a href="#">About</a> </li>
                    <li><a href="#">How Search works</a> </li>
                    
                </ul>
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
                </div>
      
            </div>
        </div>
    </section>

</html>
